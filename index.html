<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nehal's Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --accent-color: #4a4a4a;
            --link-color: #0066cc;
            --hover-color: #4a4a4a;
        }

        [data-theme='dark'] {
            --bg-color: #121212;
            --text-color: #ffffff;
            --accent-color: #e0e0e0;
            --link-color: #4da6ff;
            --hover-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            text-align: center;
            background-color: var(--bg-color);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        h1 {
            color: var(--accent-color);
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        h2 {
            color: var(--accent-color);
            margin-top: 20px;
            margin-bottom: 10px;
            font-size: 1.5em;
        }

        p {
            margin-bottom: 15px;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            color: var(--text-color);
        }

        .skills {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        .skill-badge {
            color: var(--accent-color);
            padding: 5px 10px;
            font-size: 0.9em;
            opacity: 0.8;
        }

        .social-links {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-links a {
            color: var(--accent-color);
            font-size: 1.5em;
            text-decoration: none;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: var(--hover-color);
        }

        .project {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid var(--accent-color);
            border-radius: 8px;
        }

        .project h3 {
            margin-bottom: 10px;
            color: var(--accent-color);
        }
    </style>
</head>
<body>
    <button class="theme-toggle" aria-label="Toggle Theme">ðŸŒ“</button>
    <div class="container">
        <h1>Hey, I'm Nehal</h1>
        
        <h2>About me</h2>
        <p>I am a caffeine addict who codes games and makes music</p>
        
        <h2>Softwares</h2>
        <p>Unity, Ableton Live, Blender</p>

        <h2>Skills</h2>
        <div class="skills">
          <p>Game Development, Music Production, 3D Modeling, Coding</p>
        </div>

        <div class="project">
            <h3>Recent Project</h3>
            <p>Indie Game: Exploring procedural generation and innovative gameplay mechanics</p>
        </div>

        <div class="social-links">
            <a href="https://github.com/SPNehalChandra/NehalWebsite" title="GitHub"><i class="fab fa-github"></i></a>
            <a href="#" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
            <a href="mailto:nehalchandra60@gmail.com?subject="subject text"" title="Email"><i class="fas fa-envelope"></i></a>
        </div>
    </div>

    <script>
        const themeToggle = document.querySelector('.theme-toggle');
        const htmlElement = document.documentElement;

        const savedTheme = localStorage.getItem('theme');
        const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)');

        if (savedTheme) {
            htmlElement.setAttribute('data-theme', savedTheme);
        } else if (systemPrefersDark.matches) {
            htmlElement.setAttribute('data-theme', 'dark');
        }

        themeToggle.addEventListener('click', () => {
            const currentTheme = htmlElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? '' : 'dark';
            
            htmlElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        });
    </script>
</body>
</html>
